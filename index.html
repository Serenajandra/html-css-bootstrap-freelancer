<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4bd9df803e.js" crossorigin="anonymous"></script>
    <title>Bootstrap-freelancer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- <div class="container-fluid"> -->
        <!-- Header -->
        <header class="header-bg d-flex justify-content-between align-items-center">
            <div class="text-white px-2">
                <a class="" href="">START BOOTSTRAP</a>
            </div>
            <div class="dsplay-none">
                <ul class="d-flex justify-content-between align-items-center dsplay">
                    <li><a href="">PORTFOLIO</a></li>
                    <li><a href="">ABOUT </a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </div>
            <div class="hamburger-menu m-3 px-2">
                <i class="fa-solid fa-bars text-white"></i>
            </div>
        </header>
        <!-- /Header -->
        
        <!-- Main -->
        <Main>
            <!-- Jumbotron -->
            <div class="jumbotron">
                <div class="row">
                    <div class="col-4 offset-4 jumbo-img">img</div>

                    <div class="col-8 offset-2 ">
                        <h1 class="text-white text-center">START BOOTSTRAP</h1>
                    </div>

                    <div class="col-12 position-relative ">
                        <div class="star-container text-center">
                           <i class="fa-solid fa-star text-white text-center"></i>
                        </div>
                    </div>

                    <div class="col-12">
                        <ul class="row dsplay">
                            <li class="col-4 text-white">col-4</li>
                            <li class="col-4 text-white">col-4</li>
                            <li class="col-4 text-white">col-4</li>
                        </ul>
                    </div>
                </div>

            </div>
            <!-- /Jumbotron -->

            <!-- Cards-section -->
            <section class="cards">
                <div class="container-sm">
                    <h3 class="text-center mt-4">PORTFOLIO</h3>
                    <div class="col-12 position-relative ">
                        <div class="star-container-dark text-center">
                           <i class="fa-solid fa-star text-black text-center"></i>
                        </div>
                    </div>
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                        <div class="col card red"></div>
                        <div class="col card watergreen"></div>
                        <div class="col card black"></div>
                        <div class="col card lightblue"></div>
                        <div class="col card blue"></div>
                        <div class="col card pink"></div>

                </div>
                </div>

            </section>
            cards
        </Main>
        <!-- /Main -->
        <!-- Footer -->
        <footer></footer>
        <!-- /Footer -->
    <!-- </div> -->
